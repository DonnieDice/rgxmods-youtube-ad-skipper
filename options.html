<!DOCTYPE html>
<html>
<head>
  <title>RGXMods YouTube Ad Skipper Options</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    .option {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Options</h1>

  <div class="option">
    <label for="autoSkip">Automatic Skipping</label>
    <input type="checkbox" id="autoSkip">
  </div>

  <hr>

  <div>
    <h2>Hotkey Customization</h2>
    <p>To change the hotkey, please visit the Edge extensions shortcut management page.</p>
    <a href="edge://extensions/shortcuts" target="_blank">Change Hotkey</a>
  </div>

  <script src="options.js"></script>
</body>
</html>
